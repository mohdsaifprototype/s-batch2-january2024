<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>break and continue statements | JS</title>
  </head>
  <body>
    <h1>Have a look in the console</h1>
    <script>
      for (let i = 0; i >= 0; i++) {
        if (i == 404) {
          break;
        }

        if (i % 2 == 0) {
          continue;
        }
        console.log(i);
      }
    </script>
  </body>
</html>
