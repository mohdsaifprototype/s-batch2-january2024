<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyQuiz | JS</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>MyQuiz | JS</h1>
  <div id="container">
    <form action="#">
      <div id="question">What's the full form of ISRO?</div>
      <div>
        <input type="radio" name="answer" id="answer1" value="Indian Space Research Organisation">
        <label for="answer1">Indian Space Research Organisation</label>
      </div>
      <div>
        <input type="radio" name="answer" id="answer2" value="Indian Space Organisation">
        <label for="answer2">Indian Space Organisation</label>
      </div>
      <div>
        <input type="radio" name="answer" id="answer3" value="Indian Space Organisation Research">
        <label for="answer3">Indian Space Organisation Research</label>
      </div>
      <div>
        <input type="radio" name="answer" id="answer4" value="Indian Space Organisation Research Organisation">
        <label for="answer4">Indian Space Organisation Research Organisation</label>
      </div>
      <input type="button" value="check answer" onclick="check()">
      </form>
    <div id="result">
      
    </div>
  </div>
</body>
</html>
