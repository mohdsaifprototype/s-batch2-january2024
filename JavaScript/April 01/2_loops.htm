<body>
  <h1>Have a look into the console</h1>
  <script>
    // To print table of a number

    let number = prompt("Enter a number to print it's table")

    /* Syntax of for
    for (initialization, condition, increment/decrement){
      Code
    } */
    // for (let i = 1; i <= 10; i++) {
    //   console.log(`${number} * ${i} =`, number * i);
    // }

    // In case of while loop
    /* 
      Inintialization
      while (condition) {
        // Code
        increment / decrement
      }
    */
   
    let i = 1;
    while (i <= 10) {
      console.log(`${number} * ${i} =`, number * i);
      i++;
    }
  </script>
