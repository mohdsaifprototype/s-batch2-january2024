<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>If else | JS</title>
</head>
<body>
  <h1>Have a look in the console for the output!</h1>
  <script>
    let answer = prompt(`What is the “official” name of JavaScript?`);

      // if (answer == "ECMAScript") {
      //   console.log("Right!");
      // }
      // else {
      //   console.log("You don’t know? ECMAScript!");
      // }

      // Shorthand if else
      // (Condition)? True : False;

      (answer == "ECMAScript")? console.log("Right!") : console.log("You don't know? ECMAScript!");
  </script>
</body>
</html>
