<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image changer</title>
    <!-- bootstrap -->
    <script src="/assets/js/bootstrap-css-cdn.js"></script>
    <script src="/assets/js/bootstrap-js-cdn.js"></script>
    <!-- --------------- -->
  </head>
  <body>
    <div class="container">
      <div class="card" style="width: 400px">
        <img src="https://picsum.photos/id/100/300/200" width="100%" />
        <button onclick="changeImage()">Change</button>
      </div>
    </div>
    <script>
      let img = document.querySelector("img");
      let number = 100;
      function changeImage() {
        img.setAttribute("src", `https://picsum.photos/id/${++number}/300/200`);
      }
    </script>
  </body>
</html>
