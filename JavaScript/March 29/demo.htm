<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jump Statement | JS</title>
</head>

<body>
  <h1>Look in the console</h1>

  <script>
    let age = 193;
    console.log(`You are ${age} years old`);


    if (age >= 18 && age <= 100) {
      console.log('you are eligible to vote!');
    }
    else if (age >= 101) {
      console.log("Bye bye old pal!")
    }
    else {
      console.log(`you aren't eligible to vote!`);
    }
  </script>
</body>

</html>
